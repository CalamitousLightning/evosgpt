<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EVOSGPT</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --primary-color: #00d4ff;
      --card-bg: #fff;
      --border-color: #ccc;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --primary-color: #00d4ff;
      --card-bg: #1f1f1f;
      --border-color: #333;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .box {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text-color);
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--primary-color);
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }
    button:hover { background: #00bde0; }

    .oauth-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }

    .google-btn { background: #db4437; }
    .facebook-btn { background: #1877f2; }
    .discord-btn { background: #5865F2; }
    .apple-btn { background: #000; }

    p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }
    .msg.error { background: #ffebee; color: #c62828; }
    .msg.success { background: #e8f5e9; color: #2e7d32; }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 25px;
      opacity: 0.7;
      color: var(--text-color);
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login</h2>

    <form method="POST">
      <input type="text" name="username" placeholder="Username or Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red; font-weight:bold;">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% endwith %}
    </div>

    {% if msg %}
      <div class="msg {{ msg_type }}">{{ msg }}</div>
    {% endif %}

    <hr style="margin:15px 0; opacity:0.4;">

    <button class="oauth-btn google-btn" onclick="oauthLogin('google')">Continue with Google</button>
    <button class="oauth-btn facebook-btn" onclick="oauthLogin('facebook')">Continue with Facebook</button>
    <button class="oauth-btn discord-btn" onclick="oauthLogin('discord')">Continue with Discord</button>
    <button class="oauth-btn apple-btn" onclick="oauthLogin('apple')">Continue with Apple</button>

    <p>Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a></p>
  </div>

  <div class="footer">
    (c) 2025 Evos Technologies. All Rights Reserved
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const client = supabase.createClient(
      "https://ttcavdmgylcxmzdijcsx.supabase.co",
      "sys1q0zg3clqajs04p2yhkgf96nf4hmup9mdr8l38u6"
    );

    async function oauthLogin(provider) {
      try {
        const { data, error } = await client.auth.signInWithOAuth({
          provider: provider,
          options: {
            redirectTo: "https://evosgpt.xyz/oauth/callback"
          }
        });

        if (error) {
          alert("Login failed: " + error.message);
        }
      } catch {
        alert("Unexpected error occurred.");
      }
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.setAttribute("data-theme", savedTheme);
    } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.body.setAttribute("data-theme", "dark");
    }
  </script>

</body>
</html>
