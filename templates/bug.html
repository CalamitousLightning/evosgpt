<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report a Bug ‚Ä¢ EVOSGPT</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #0f1115;
      color: #ffffff;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #1a1d23;
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 35px rgba(0,0,0,.6);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: 1.5rem;
    }

    p {
      margin: 0 0 16px 0;
      opacity: 0.75;
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: 10px;
      border: none;
      padding: 12px;
      resize: none;
      background: #0f1115;
      color: #ffffff;
      font-size: 0.95rem;
      outline: none;
    }

    textarea::placeholder {
      color: #777;
    }

    button {
      margin-top: 14px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ff4d4d;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1d23;
      color: #fff;
      padding: 14px 22px;
      border-radius: 999px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,.6);
      font-size: 0.9rem;
    }

    .toast.show {
      opacity: 1;
      bottom: 50px;
    }
  </style>
</head>
<body>

  <div class="page">
    <div class="card">
      <h1>üêû Report a Bug</h1>
      <p>Something broken? Help us fix it.</p>

      <form id="bugForm">
        <textarea
          id="bug"
          placeholder="Describe the issue, what you were doing, and what went wrong..."
          required
        ></textarea>
        <button type="submit">Submit Bug</button>
        <a href="/">‚Üê Back to Chat</a>
      </form>
    </div>
  </div>

  <!-- Success Toast -->
  <div id="toast" class="toast">Bug report submitted. Thank you!</div>
  <script>
    const form = document.getElementById("bugForm");
    const textarea = document.getElementById("bug");
    const toast = document.getElementById("toast");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const text = textarea.value.trim();
      if (!text) return;

      try {
        // OPTIONAL BACKEND (enable when ready)
      
        await fetch("/report-bug", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        

        textarea.value = "";

        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2500);

      } catch (err) {
        alert("‚ö†Ô∏è Failed to submit bug report.");
      }
    });
  </script>

</body>
</html>
