<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upgrade - EVOSGPT</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --primary-color: #00d4ff;
      --card-bg: #fff;
      --border-color: #ccc;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --primary-color: #00d4ff;
      --card-bg: #1f1f1f;
      --border-color: #333;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .upgrade-box {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    select, input[type=text], input[type=submit] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 14px;
    }

    input[type=submit] {
      background: var(--primary-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      transition: 0.2s;
    }

    input[type=submit]:hover {
      background: #00bde0;
    }

    .msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background: rgba(0, 212, 255, 0.1);
      color: var(--primary-color);
      font-weight: bold;
      text-align: center;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: var(--primary-color);
      text-decoration: none;
    }

    /* ---------- POPUP MODAL ---------- */

    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-box {
      background: var(--card-bg);
      padding: 25px;
      width: 90%;
      max-width: 420px;
      border-radius: 12px;
      color: var(--text-color);
    }

    .modal-title {
      font-size: 20px;
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 10px;
    }

    .benefits {
      margin-top: 10px;
      padding: 10px;
      background: rgba(0,212,255,0.08);
      border-radius: 8px;
    }

    .confirm-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: var(--primary-color);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .close-btn {
      margin-top: 10px;
      text-align: center;
      cursor: pointer;
      color: var(--primary-color);
    }
  </style>
</head>

<body>
  <div class="upgrade-box">
    <h2>Upgrade Your Plan</h2>

    <form method="POST" id="upgradeForm">
      <label for="tier">Select Tier:</label>
      <select name="tier" id="tier" required>
        <option value="Core" data-tier="Core">‚öõ Core ({{ prices["Core"] }} {{ currency }})</option>
        <option value="Pro" data-tier="Pro">‚ö° Pro ({{ prices["Pro"] }} {{ currency }})</option>
        <option value="King" data-tier="King">üëë King ({{ prices["King"] }} {{ currency }})</option>
      </select>

      <label for="payment_method">Payment Method:</label>
      <select name="payment_method" id="payment_method" required>
        <option value="Paystack">üí≥ Paystack (Card / MoMo)</option>
        <option value="Coinbase">ü™ô Coinbase (Crypto)</option>
        <option value="Bank">üè¶ Bank Transfer</option>
      </select>

      <label for="coupon">Coupon Code (optional):</label>
      <input type="text" name="coupon" id="coupon" placeholder="Enter coupon code" />

      <input type="submit" value="üöÄ Upgrade Now" id="triggerModal" />
    </form>

    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}
    <a href="/">‚Üê Back to Chat</a>
  </div>

  <!-- ===================== TIER POPUP MODAL ===================== -->

  <div class="modal-bg" id="modalBg">
    <div class="modal-box">
      <div class="modal-title" id="modalTitle"></div>

      <div class="benefits" id="modalBenefits"></div>

      <button class="confirm-btn" id="confirmUpgrade">Confirm Upgrade</button>

      <div class="close-btn" id="closeModal">Cancel</div>
    </div>
  </div>

  <script>
    /* ======================= THEME ====================== */
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.setAttribute("data-theme", savedTheme);
    } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.body.setAttribute("data-theme", "dark");
    }

    /* ==================== HIDE LOWER TIERS ==================== */
    const tiers = ["Basic", "Core", "Pro", "King"];
    const currentTier = "{{ session.get('tier', 'Basic') }}";
    const currentIndex = tiers.indexOf(currentTier);
    const select = document.getElementById("tier");

    [...select.options].forEach(opt => {
      const tierName = opt.getAttribute("data-tier");
      if (tiers.indexOf(tierName) <= currentIndex) {
        opt.style.display = "none";
      }
    });

    /* ====================== AUTO SELECT ======================= */
    const params = new URLSearchParams(window.location.search);
    const preselect = params.get("tier");
    if (preselect) {
      const target = [...select.options].find(o => o.value.toLowerCase() === preselect.toLowerCase());
      if (target) target.selected = true;
    }

    /* ====================== CURRENCY ======================= */
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const currency = data.currency || "{{ currency }}";
        document.querySelectorAll("option[data-tier]").forEach(opt => {
          opt.textContent = opt.textContent.replace("{{ currency }}", currency);
        });
      })
      .catch(() => {});

    /* ====================== TIER INFO POPUP ======================= */

    const modalBg = document.getElementById("modalBg");
    const modalTitle = document.getElementById("modalTitle");
    const modalBenefits = document.getElementById("modalBenefits");
    const confirmBtn = document.getElementById("confirmUpgrade");

    const benefitData = {
      "Core": [
        "‚úî Faster responses",
        "‚úî Longer context memory",
        "‚úî Priority uptime",
        "‚úî Basic analytics"
      ],
      "Pro": [
        "‚úî Everything in Core",
        "‚úî Ultra memory expansion",
        "‚úî Faster engines",
        "‚úî Advanced analytics"
      ],
      "King": [
        "‚úî Everything in Pro",
        "‚úî Maximum speed",
        "‚úî Unlimited memory",
        "‚úî Early access to new models",
        "‚úî King-level priority"
      ]
    };

    document.getElementById("triggerModal").addEventListener("click", (e) => {
      e.preventDefault();

      const chosenTier = document.getElementById("tier").value;
      modalTitle.textContent = chosenTier + " Tier Benefits";

      modalBenefits.innerHTML = benefitData[chosenTier].map(b => "<div>‚Ä¢ " + b + "</div>").join("");

      modalBg.style.display = "flex";
    });

    document.getElementById("closeModal").addEventListener("click", () => {
      modalBg.style.display = "none";
    });

    confirmBtn.addEventListener("click", () => {
      document.getElementById("upgradeForm").submit();
    });
  </script>

</body>
</html>
