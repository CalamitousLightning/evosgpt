<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upgrade - EVOSGPT</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --primary-color: #00d4ff;
      --card-bg: #fff;
      --border-color: #ccc;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --primary-color: #00d4ff;
      --card-bg: #1f1f1f;
      --border-color: #333;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .upgrade-box {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    select, input[type=text], input[type=submit] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 14px;
    }

    input[type=submit] {
      background: var(--primary-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      transition: 0.2s;
    }
    input[type=submit]:hover {
      background: #00bde0;
    }

    .msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background: rgba(0, 212, 255, 0.1);
      color: var(--primary-color);
      font-weight: bold;
      text-align: center;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: var(--primary-color);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="upgrade-box">
    <h2>Upgrade Your Plan</h2>
    <form method="POST">
      <label for="tier">Select Tier:</label>
      <select name="tier" id="tier" required>
        <option value="Core">‚öõ Core ({{ prices["Core"] }} {{ currency }})</option>
        <option value="Pro">‚ö° Pro ({{ prices["Pro"] }} {{ currency }})</option>
        <option value="King">üëë King ({{ prices["King"] }} {{ currency }})</option>
      </select>

      <label for="payment_method">Payment Method:</label>
      <select name="payment_method" id="payment_method" required>
        <option value="Paystack">üí≥ Paystack (Card / MoMo)</option>
        <option value="Coinbase">ü™ô Coinbase (Crypto)</option>
        <option value="Bank">üè¶ Bank Transfer</option>
      </select>

      <label for="coupon">Coupon Code (optional):</label>
      <input type="text" name="coupon" id="coupon" placeholder="Enter coupon code" />

      <input type="submit" value="üöÄ Upgrade Now" />
    </form>

    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}
    <a href="/">‚Üê Back to Chat</a>
  </div>

  <script>
    // Auto theme detection
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.setAttribute("data-theme", savedTheme);
    } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.body.setAttribute("data-theme", "dark");
    }

    // Detect country + currency dynamically (client-side example)
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const country = data.country_name || "your country";
        const currency = data.currency || "USD";
        document.querySelectorAll("option").forEach(opt => {
          opt.textContent = opt.textContent.replace("{{ currency }}", currency);
        });
      });
  </script>
</body>
</html>
