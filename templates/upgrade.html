<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upgrade - EVOSGPT</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --primary-color: #00d4ff;
      --card-bg: #fff;
      --border-color: #ccc;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --primary-color: #00d4ff;
      --card-bg: #1f1f1f;
      --border-color: #333;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .upgrade-box {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    select, input[type=text], input[type=submit] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 14px;
      box-sizing: border-box;
    }

    input[type=submit] {
      background: var(--primary-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 20px;
      transition: 0.2s;
    }

    input[type=submit]:hover { background: #00bde0; }

    .msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background: rgba(0, 212, 255, 0.1);
      color: var(--primary-color);
      font-weight: bold;
      text-align: center;
    }

    a { display: block; margin-top: 20px; text-align: center; color: var(--primary-color); text-decoration: none; }

    /* ---------- POPUP MODAL ---------- */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-box {
      background: var(--card-bg);
      padding: 20px;
      width: 92%;
      max-width: 460px;
      border-radius: 12px;
      color: var(--text-color);
      box-sizing: border-box;
    }

    .modal-title { font-size: 20px; color: var(--primary-color); text-align: center; margin-bottom: 8px; }
    .modal-sub { text-align: center; color: #666; margin-bottom: 12px; font-size: 13px; }

    .benefits { margin-top: 10px; padding: 10px; background: rgba(0,212,255,0.08); border-radius: 8px; min-height: 64px; }
    .benefits div { margin-bottom: 6px; }

    .price-line { margin-top: 10px; font-weight: 700; text-align: center; color: var(--text-color); }

    .confirm-btn {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      background: var(--primary-color);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .close-btn { margin-top: 10px; text-align: center; cursor: pointer; color: var(--primary-color); display:block; }

    @media (max-width: 420px) {
      .modal-box { padding: 14px; }
    }
  </style>
</head>

<body>
  <div class="upgrade-box">
    <h2>Upgrade Your Plan</h2>

    <!-- Note: action left blank so JS can set it depending on payment method -->
    <form method="POST" id="upgradeForm" action="/upgrade">
      <label for="tier">Select Tier:</label>
      <select name="tier" id="tier" required>
        <!-- The server should render prices and currency variables -->
        <option value="Core" data-tier="Core" data-price="{{ prices['Core'] }}">{{ "‚öõ Core (" ~ prices['Core'] ~ " " ~ currency ~ ")" }}</option>
        <option value="Pro" data-tier="Pro" data-price="{{ prices['Pro'] }}">{{ "‚ö° Pro (" ~ prices['Pro'] ~ " " ~ currency ~ ")" }}</option>
        <option value="King" data-tier="King" data-price="{{ prices['King'] }}">{{ "üëë King (" ~ prices['King'] ~ " " ~ currency ~ ")" }}</option>
      </select>

      <label for="payment_method">Payment Method:</label>
      <select name="payment_method" id="payment_method" required>
        <option value="Paystack">üí≥ Paystack (Card / MoMo)</option>
        <option value="Coinbase">ü™ô Coinbase (Crypto)</option>
        <option value="Bank">üè¶ Bank Transfer</option>
      </select>

      <label for="coupon">Coupon Code (optional):</label>
      <input type="text" name="coupon" id="coupon" placeholder="Enter coupon code" />

      <input type="submit" value="üöÄ Upgrade Now" id="triggerModal" />
    </form>

    {% if msg %}
      <div class="msg">{{ msg }}</div>
    {% endif %}
    <a href="/">‚Üê Back to Chat</a>
  </div>

  <!-- ===================== TIER POPUP MODAL ===================== -->
  <div class="modal-bg" id="modalBg">
    <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-sub" id="modalSub">Please confirm your selection and proceed to checkout.</div>

      <div class="benefits" id="modalBenefits"></div>
      <div class="price-line" id="modalPrice"></div>

      <button class="confirm-btn" id="confirmUpgrade">Confirm & Continue</button>
      <div class="close-btn" id="closeModal">Cancel</div>
    </div>
  </div>

  <script>
    /* THEME */
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.setAttribute("data-theme", savedTheme);
    } else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.body.setAttribute("data-theme", "dark");
    }

    /* HIDE LOWER TIERS (client-only) */
    const tiersOrder = ["Basic", "Core", "Pro", "King"];
    const currentTier = "{{ session.get('tier', 'Basic') }}";
    const currentIndex = Math.max(0, tiersOrder.indexOf(currentTier));
    const select = document.getElementById("tier");
    [...select.options].forEach(opt => {
      const tierName = opt.getAttribute("data-tier");
      if (tiersOrder.indexOf(tierName) <= currentIndex) {
        opt.style.display = "none";
      }
    });

    /* PRESELECT from ?tier= if provided */
    const params = new URLSearchParams(window.location.search);
    const preselect = params.get("tier");
    if (preselect) {
      const target = [...select.options].find(o => o.value.toLowerCase() === preselect.toLowerCase());
      if (target) target.selected = true;
    }

    /* TIER BENEFITS DATA (UI only) */
    const benefitData = {
      "Core": [
        "Faster responses",
        "Longer context memory",
        "Priority uptime",
        "Basic analytics"
      ],
      "Pro": [
        "Everything in Core",
        "Ultra memory expansion",
        "Faster engines",
        "Advanced analytics"
      ],
      "King": [
        "Everything in Pro",
        "Maximum speed",
        "Unlimited memory",
        "Early access to new models",
        "King-level priority"
      ]
    };

    const modalBg = document.getElementById("modalBg");
    const modalTitle = document.getElementById("modalTitle");
    const modalBenefits = document.getElementById("modalBenefits");
    const modalPrice = document.getElementById("modalPrice");
    const confirmBtn = document.getElementById("confirmUpgrade");
    const closeBtn = document.getElementById("closeModal");
    const form = document.getElementById("upgradeForm");

    // When user clicks "Upgrade Now" button, open modal instead of submitting directly
    document.getElementById("triggerModal").addEventListener("click", (e) => {
      e.preventDefault();

      const chosenTierOpt = select.options[select.selectedIndex];
      const chosenTier = chosenTierOpt ? chosenTierOpt.getAttribute("data-tier") : select.value;
      const price = chosenTierOpt ? chosenTierOpt.getAttribute("data-price") : "";
      const currency = "{{ currency }}";

      // Fill modal text
      modalTitle.textContent = `${chosenTier} Tier Benefits`;
      modalBenefits.innerHTML = (benefitData[chosenTier] || ["No special info available."]).map(b => `<div>‚Ä¢ ${b}</div>`).join("");
      modalPrice.textContent = price ? `Price: ${price} ${currency}` : "";

      // Show modal
      modalBg.style.display = "flex";
    });

    // Close modal
    closeBtn.addEventListener("click", () => {
      modalBg.style.display = "none";
    });

    // Confirm: set correct form action based on payment method, then submit normally
    confirmBtn.addEventListener("click", () => {
      const pm = document.getElementById("payment_method").value;
      // If coinbase: use your create_coinbase_charge POST route (backend already has create_coinbase_charge)
      if (pm === "Coinbase") {
        form.action = "/create_coinbase_charge";
      } else {
        // default path uses existing upgrade handler which handles Paystack & Bank
        form.action = "/upgrade";
      }
      // submit the form normally so server-side redirects (302) will be followed by browser
      form.submit();
    });

    // Accessibility: close modal on Escape
    window.addEventListener("keydown", (ev) => {
      if (ev.key === "Escape") {
        if (modalBg.style.display === "flex") modalBg.style.display = "none";
      }
    });
  </script>
</body>
</html>
