<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - EVOSGPT</title>

  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --primary-color: #00d4ff;
      --card-bg: #fff;
      --border-color: #ccc;
      --accent: #ff9800;
      --footer-bg: #000;
      --footer-text: #fff;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --card-bg: #1f1f1f;
      --border-color: #333;
      --footer-bg: #111;
      --footer-text: #e0e0e0;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      padding: 25px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 14px;
    }

    input {
      background: var(--card-bg);
      color: var(--text-color);
    }

    button {
      background: var(--primary-color);
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #00bde0;
    }

    .terms-box {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-top: 8px;
    }

    .terms-box input {
      width: auto;
      margin-right: 6px;
    }

    .terms-box a {
      color: var(--accent);
      cursor: pointer;
      text-decoration: underline;
    }

    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      text-align: center;
    }

    .msg.error {
      background: #ffebee;
      color: #c62828;
    }

    .msg.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .modal-content {
      background: var(--card-bg);
      color: var(--text-color);
      width: 95%;
      max-width: 750px;
      max-height: 85vh;
      overflow-y: auto;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      color: var(--accent);
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      padding: 10px 0;
      border-radius: 8px;
      background: var(--footer-bg);
      color: var(--footer-text);
    }
  </style>
</head>

<body>
  <div class="form-box">
    <h2>Create Account</h2>

    <form method="POST" id="registerForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="text" name="email" placeholder="Email or Mobile" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />

      <!-- ðŸ”¥ REFERRAL AUTO FILL -->
      <input id="referral_code"
             type="text"
             name="referral_code"
             placeholder="Referral Code (optional)" />

      <div class="terms-box">
        <input type="checkbox" id="agree_terms" name="agree_terms" />
        <label for="agree_terms">
          I agree to the <a id="openTerms">Terms</a>, <a id="openPrivacy">Privacy</a>, & <a id="openRefund">Refund Policy</a>
        </label>
      </div>

      <button type="submit">Register</button>
    </form>

    {% if msg %}
    <div class="msg {{ msg_type }}">{{ msg }}</div>
    {% endif %}

    <p>Already have an account? <a href="/login">Login here</a></p>

    <div class="support">
      Support: <a href="mailto:evoarchitect00@gmail.com">support@evosgpt.xyz</a>
    </div>

    <footer>Â© 2025 EVOS TECHNOLOGIES. All Rights Reserved.</footer>
  </div>

  <!-- TERMS MODAL -->
  <div id="termsModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>

      <h3>EVOSGPT Terms of Service, Privacy Policy & Refund Policy</h3>

      <!-- truncated text unchanged -->
      <button class="agree-btn" id="agreeClose">Agree & Close</button>
    </div>
  </div>

  <script>
    /** Theme **/
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) document.body.setAttribute("data-theme", savedTheme);
    else if (window.matchMedia("(prefers-color-scheme: dark)").matches)
      document.body.setAttribute("data-theme", "dark");

    /** Terms Modal **/
    const modal = document.getElementById("termsModal");
    const openTerms = document.getElementById("openTerms");
    const openPrivacy = document.getElementById("openPrivacy");
    const openRefund = document.getElementById("openRefund");
    const closeModal = document.getElementById("closeModal");
    const agreeClose = document.getElementById("agreeClose");

    openTerms.onclick = openPrivacy.onclick = openRefund.onclick =
      () => (modal.style.display = "flex");

    closeModal.onclick = () => (modal.style.display = "none");

    agreeClose.onclick = () => {
      modal.style.display = "none";
      document.getElementById("agree_terms").checked = true;
    };

    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    };

    /** ðŸš€ Referral Auto-Fill Logic **/
    const refBox = document.getElementById("referral_code");

    // Read from URL (?invite= / ?ref=)
    const params = new URLSearchParams(window.location.search);
    const linkRef = params.get("invite") || params.get("ref");

    // Read stored code from homepage
    const storedRef = localStorage.getItem("referral_code");

    if (linkRef) {
      // from invite link â†’ save + lock
      localStorage.setItem("referral_code", linkRef);
      refBox.value = linkRef;
      refBox.readOnly = true;

    } else if (storedRef) {
      // from homepage â†’ auto-fill + lock
      refBox.value = storedRef;
      refBox.readOnly = true;
    }

    /** Validation **/
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      if (!document.getElementById("agree_terms").checked) {
        e.preventDefault();
        alert("Please agree to the Terms, Privacy, and Refund Policy before continuing.");
      }
    });
  </script>
</body>
</html>
