<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redeem Coupon - EVOSGPT</title>
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --primary-color: #00d4ff;
      --card-bg: #fff;
      --border-color: #ddd;
      --success: #2e7d32;
      --error: #c62828;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --card-bg: #1f1f1f;
      --border-color: #333;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 25px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    input[type=text] {
      padding: 10px;
      width: 90%;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      margin-bottom: 15px;
    }

    input[type=submit] {
      padding: 10px 20px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background: #009ecc;
    }

    .msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .msg.success { background: #e8f5e9; color: var(--success); }
    .msg.error { background: #ffebee; color: var(--error); }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéü Redeem Coupon</h2>
    <form method="POST">
      <input type="text" name="code" placeholder="Enter coupon code" required>
      <input type="submit" value="Redeem">
    </form>
    {% if msg %}
      <div class="msg {% if 'success' in msg|lower %}success{% else %}error{% endif %}">
        {{ msg }}
      </div>
    {% endif %}
    <p style="margin-top:15px;"><a href="/" style="color:var(--primary-color); text-decoration:none;">‚Üê Back to Chat</a></p>
  </div>

  <script>
    // Auto-apply dark theme
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.setAttribute("data-theme", savedTheme);
    } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.body.setAttribute("data-theme", "dark");
    }
  </script>
</body>
</html>
